name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci 
      - run: npm ci
        working-directory: ./validators/yup
      - run: npm ci
        working-directory: ./validators/zod
      - run: npm run test
      - uses: codecov/codecov-action@v3
       
